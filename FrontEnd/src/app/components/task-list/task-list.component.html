<h2>Task List</h2>
<div class="task-list">
  <ng-container *ngIf="tasks.length > 0; else noTasks">
    <mat-card *ngFor="let task of tasks" class="task-card">
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ task.description }}</p>
        <p>{{ task.createdAt | date }}</p>
        <p>
          <mat-checkbox [checked]="task.completed" (change)="toggleComplete(task)">
            Completed
          </mat-checkbox>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
        <button mat-button color="primary" (click)="editTask(task.id)">Edit</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
  <ng-template #noTasks>
    <p>No tienes tareas creadas, puedes crear tareas en el botÃ³n inferior derecho.</p>
  </ng-template>
</div>
<button mat-fab color="primary" [routerLink]="['/add']" class="add-button">
  <mat-icon>add</mat-icon>
</button>
