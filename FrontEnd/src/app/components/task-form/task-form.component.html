<mat-card>
  <h2>{{ isEdit ? 'Edit Task' : 'Add New Task' }}</h2>
  <form (ngSubmit)="saveTask()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="task.title" name="title" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="task.description" name="description" required></textarea>
    </mat-form-field>
    <mat-checkbox [(ngModel)]="task.completed" name="completed">
      Completed
    </mat-checkbox>
    <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Update Task' : 'Add Task' }}</button>
  </form>
</mat-card>
